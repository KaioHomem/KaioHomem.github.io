<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Kaio Felipe</title>
    <link rel="icon" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/briefcase.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Kaio Felipe</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="feedback.html" class="active">Feedback</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Feedback</h2>
                <hr>
                <p class="subtitle">LEAVE YOUR FEEDBACK</p>

                <form action="https://formspree.io/f/{your_email_here}" method="POST">
                    
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="rate">Rate my portfolio (1 to 5)</label>
                        <input type="number" id="rate" name="rate" min="1" max="5" placeholder="e.g., 5" required>
                    </div>

                    <div class="input-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
