<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Kaio Fellipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Kaio Fellipe</h1>
            </div>
            <nav>
                <a href="index.html">In√≠cio</a>
                <a href="feedback.html" class="active">Feedback</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>feedback</h2>
                <hr>
                <p class="subtitle">DEIXE SEU FEEDBACK</p>

                <form action="https://formspree.io/f/{seu_email_aqui}" method="POST">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="mensagem">Deixe sua mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>

                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
